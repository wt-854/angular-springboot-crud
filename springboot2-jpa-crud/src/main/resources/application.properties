## Spring datasource
spring.datasource.url = jdbc:mysql://localhost:3306/employee_database?createDatabaseIfNotExist=true&useSSL=false
#spring.datasource.url = jdbc:mysql://localhost:3306/db_name?useSSL=false
spring.datasource.username = root
spring.datasource.password = root

## Hibernate properties
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update

server.servlet.context-path=/springboot-crud-rest